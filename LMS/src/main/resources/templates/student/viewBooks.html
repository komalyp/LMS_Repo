<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div align="center">
		
			<h4>Following Books available in LMS </h4>
			<table border="1">
				<thead>
					<tr>
						<th>Id</th>
						<th>Book Name</th>
						<th>Author Name</th>
						<th>Quantity</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${studentViewBook}">
						<td th:text="${book.id}"></td>
						<td th:text="${book.bookname}"></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.quantity}"></td>
					</tr>
				</tbody>
			</table>
			<div align="center">
			<form action="#" th:action="@{/student}" th:object="${book}"
				method="get">
				<input type="submit" value="go back">
			</form>
	</div>
			<div align="center">
			<form action="#" th:action="@{/users}" th:object="${book}"
				method="get">
				<input type="submit" value="Logout">
			</form>
	</div>
</body>
</html>
