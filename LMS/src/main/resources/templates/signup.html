<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign Up</title>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<form action="#" th:action="@{users/process_register}"
			th:object="${user}" method="post">
			<table border="1">
				<tr>
					<td>EmailId:</td>
					<td><input type="text" th:field="*{emailid}" /></td>
				</tr>
				<tr>
					<td>Firstname:</td>
					<td><input type="text" th:field="*{firstname}" /></td>
				</tr>
				<tr>
					<td>Lastname:</td>
					<td><input type="text" th:field="*{lastname}" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}" /></td>
				</tr>
				<tr>
					<td>UserId:</td>
					<td><input type="number" th:field="*{userid}" /></td>
				</tr>

				<tr>
					<td>RoleId:</td>
					<td><input type="number" th:field="*{roleid}" /></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Sign Up</button></td>
				</tr>
			</table>
		</form>
	</div>

	</div>
</body>
</html>
